<div class="text-center">
	<div class="login-link">
		<div class="row margin-bottom-5">
			<div class="col-xs-6 col-lg-4">
				<span>Username</span>
				<span class="asterisk">*</span>
			</div>
			<div class="col-xs-12 col-sm-6 col-lg-8">
				<input type="text" name="username" class="form-control" ng-model="username" required autofocus />
				<span class="asterisk" ng-show="issueForm.username.$dirty && issueForm.username.$invalid">
					<span ng-show="issueForm.username.$error.required || issueForm.username.$invalid">Username is required.</span>
				</span>
			</div>
		</div>
		<div class="row margin-bottom-5">
			<div class="col-xs-6 col-lg-4">
				<span>Password</span>
				<span class="asterisk">*</span>
			</div>
			<div class="col-xs-12 col-sm-6 col-lg-8">
				<input type="password" name="password" class="form-control" ng-model="password" required />
				<span class="asterisk" ng-show="issueForm.password.$dirty && issueForm.password.$invalid">
					<span ng-show="issueForm.password.$error.required || issueForm.password.$invalid">Password is required.</span>
				</span>
			</div>
		</div>
		<div class="row margin-bottom-5">
			<div class="col-xs-6 col-lg-4">
				<div ng-show="!error">&nbsp;</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-lg-8">
				<div ng-show="error" class="alert alert-danger">{{error}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-lg-4">
				<button class="btn btn-default" ng-disabled="issueForm.$invalid" ng-click="login()">Login</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-lg-8">
			</div>
		</div>
	</div>
</div>
