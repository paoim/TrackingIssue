<div class="row">
	<div class="text-center">
		<!-- <pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination> -->
		<div class="margin-bottom-12">
			<button type="button" class="btn btn-default" ng-disabled="curPage == 0" ng-click="curPage=curPage-1">&lt; PREV</button>
			<span>Page {{curPage + 1}} of {{ numberOfPages() }}</span>
			<button type="button" class="btn btn-default" ng-disabled="curPage >= priorities.length/pageSize - 1" ng-click="curPage = curPage+1">NEXT &gt;</button>
		</div>
	</div>
</div>
<div class="table-responsive">
	<table class="table table-striped">
		<tr class="info">
			<th><span>ID</span></th>
			<th><span>Name</span></th>
			<th><span>Description</span></th>
			<!-- <th><span>&nbsp;</span></th> -->
		</tr>
		<tr ng-repeat="pri in priorities | paginationFilter: curPage * pageSize | limitTo: pageSize">
		<!-- <tr ng-repeat="pri in priority.getPriorities()"> -->
		<!-- <tr ng-repeat="pri in priorities"> -->
			<td><span><a href="#/priorities/{{pri.id}}">{{pri.id}}</a></span></td>
			<td><span>{{pri.name}}</span></td>
			<td><span>{{pri.description}}</span></td>
			<!-- <td class="show-cursor" ng-click="priority.removePriority($index)"><span class="glyphicon glyphicon-remove-circle"></span></td>
			<td class="show-cursor" ng-click="doDeletePriority($index, 'sm')"><span class="glyphicon glyphicon-remove-circle"></span></td> -->
		</tr>
	</table>
</div>
