<!DOCTYPE HTML>
<html ng-app="basicAnimationApp">
<head>
<meta charset="UTF-8">
<title>Rii Issues Tracker - Basic Animation Demo</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../default/css/issuetracker.css" />
<link rel="stylesheet" type="text/css" href="../css/animation-maker.css" />
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand text-brand"
					href="http://pao-profile.appspot.com/" target="_blank">Basic Animation Demo</a>
			</div>

			<div class="navbar-collapse collapse">
				<!-- Menu block -->
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="text-brand">Welcome to Basic Animation Demo</span>
				</div>
				<div class="panel-body" ng-controller="MainCtrl">
					<div class="alert alert-info" ng-show="isLoading">
						<div class="animation">Loading <span></span><span></span><span></span></div>
					</div>
					<div ng-controller="BasicAnimationCtrl">
						<ul>
							<li ng-repeat="person in people">
								<span>{{person.fname}}</span>
							</li>
						</ul>
					</div>
					
					<div class="animation-1">
						<ul class="loader">
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div data-ng-include="'footer.html'" />

	<script src="../js/libs/angular.min.js"></script>
	<script src="../js/libs/angular-route.min.js"></script>
	<script src="../js/libs/ui-bootstrap-tpls-0.11.0.min.js"></script>
	<script src="../js/demo/basic-animation-demo.js"></script>
</body>
</html>
