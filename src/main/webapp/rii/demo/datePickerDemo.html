<!DOCTYPE HTML>
<html ng-app="datePickerApp">
<head>
	<meta charset="UTF-8">
	<title>Rii Issues Tracker - Date Picker Demo</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../default/css/issuetracker.css" />
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand text-brand" href="http://pao-profile.appspot.com/" target="_blank">Angular Date Picker Demo</a>
			</div>

			<div class="navbar-collapse collapse">
				<!-- Menu block -->
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row margin-bottom-40">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="text-brand">Welcome to Date Picker Demo</span>
				</div>
				<div class="panel-body">
					
					<div ng-controller="DatepickerDemoCtrl">
						<pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
						
						<h4>Inline</h4>
						<div style="display: inline-block; min-height: 290px;">
							<datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
						</div>
						
						<h4>Popup</h4>
						<div class="row">
							<div class="col-md-6">
								<p class="input-group">
									<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="open($event)">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>
									</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Format:</label>
								<select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
							</div>
						</div>
						<hr />
						<button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
						<button type="button" class="btn btn-sm btn-default" ng-click="dt = '2009-08-24'">2009-08-24</button>
						<button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
						<button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" tooltip="After today restriction">Min date</button>
						
						
					</div>

				</div>
			</div>
		</div>
	</div>
	
	<div data-ng-include="'footer.html'" />

	<script src="../js/libs/angular.min.js"></script>
	<script src="../js/libs/angular-route.min.js"></script>
	<script src="../js/libs/ui-bootstrap-tpls-0.11.0.min.js"></script>
	<script src="../js/demo/date-picker-app.js"></script>
</body>
</html>
