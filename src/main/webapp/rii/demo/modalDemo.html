<!DOCTYPE HTML>
<html ng-app="modalApp">
<head>
	<meta charset="UTF-8">
	<title>Rii Issues Tracker - Modal Demo</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../default/css/issuetracker.css" />
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand text-brand" href="http://pao-profile.appspot.com/" target="_blank">Modal Demo</a>
			</div>

			<div class="navbar-collapse collapse">
				<!-- Menu block -->
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="text-brand">Welcome to Modal Demo</span>
				</div>
				<div class="panel-body">
					<div ng-controller="ModalDemoCtrl">
						<!-- 
						<script type="text/ng-template" id="myModalContent.html">
							<div class="modal-header">
								<h3 class="modal-title">I'm a modal!</h3>
							</div>
							<div class="modal-body">
								<ul>
									<li ng-repeat="item in items">
										<a ng-click="selected.item = item">{{ item }}</a>
									</li>
								</ul>
								Selected: <b>{{ selected.item }}</b>
							</div>
							<div class="modal-footer">
								<button class="btn btn-primary" ng-click="ok()">OK</button>
								<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
							</div>
						</script>
						 -->
						<div ng-view="">Loading...</div>
						
						<button class="btn btn-default" ng-click="open()">Open me!</button>
						<button class="btn btn-default" ng-click="open('lg')">Large modal</button>
						<button class="btn btn-default" ng-click="open('sm')">Small modal</button>
						<div ng-show="selected">Selection from a modal: {{ selected }}</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	
	<div data-ng-include="'footer.html'" />

	<script src="../js/libs/angular.min.js"></script>
	<script src="../js/libs/angular-route.min.js"></script>
	<script src="../js/libs/ui-bootstrap-tpls-0.11.0.min.js"></script>
	<script src="../js/demo/modal-demo.js"></script>
</body>
</html>
