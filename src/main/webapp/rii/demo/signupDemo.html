<!DOCTYPE HTML>
<html ng-app="basicSignupApp">
<head>
<meta charset="UTF-8">
<title>Rii Issues Tracker - Basic Signup Demo</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../default/css/issuetracker.css" />
<link rel="stylesheet" type="text/css" href="../css/animation-maker.css" />
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand text-brand"
					href="http://pao-profile.appspot.com/" target="_blank">Basic
					Animation Demo</a>
			</div>

			<div class="navbar-collapse collapse">
				<!-- Menu block -->
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div ng-controller="SignupController">
					<form name="form" class="css-form" novalidate>
						Name: <input type="text" ng-model="user.name" name="uName" required /><br /> 
						E-mail: <input type="email" ng-model="user.email" name="uEmail" required /><br />
						<div ng-show="form.uEmail.$dirty && form.uEmail.$invalid">
							Invalid: <span ng-show="form.uEmail.$error.required">Tell us your email.</span> 
							<span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
						</div>

						Gender: <input type="radio" ng-model="user.gender" value="male" />male
						<input type="radio" ng-model="user.gender" value="female" />female<br />

						<input type="checkbox" ng-model="user.agree" name="userAgree" required /> I agree: 
						<input ng-show="user.agree" type="text" ng-model="user.agreeSign" required /><br />
						<div ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>

						<button ng-click="reset()" ng-disabled="isUnchanged(user)">RESET</button>
						<button ng-click="update(user)" ng-disabled="form.$invalid || isUnchanged(user)">SAVE</button>
					</form>
				</div>
				<div>
				<span>Test - ng-disabled</span>
				<button ng-click="alert('click me!');" ng-disabled="false">Test</button>
				</div>
			</div>
		</div>
	</div>

	<div data-ng-include="'footer.html'" />

	<script src="../js/libs/angular.min.js"></script>
	<script src="../js/libs/angular-route.min.js"></script>
	<script src="../js/libs/ui-bootstrap-tpls-0.11.0.min.js"></script>
	<script src="../js/demo/basic-signup-demo.js"></script>
</body>
</html>
